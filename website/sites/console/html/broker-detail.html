<div class="row">
    <h1>Broker {{broker.url}}</h1>
    <p>Status: {{brokerStatus.statusText}}</p>
</div>

<div class="row">
    <table class="table">
        <tr> 
            <th>Queue</th>
            <th>Created</th>
        </tr>
        <tr ng-repeat="queue in queues">
            <td><a href="#/queues/{{queue.id}}">{{queue.name}}</a></td>
            <td>{{queue.created}}</td>
        </tr>
    </table>
</div>
