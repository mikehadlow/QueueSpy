<div class="row">
    <h1>Events</h1>
</div>

<div class="row">
    <table class="table">
        <tr>
            <th>Description</th>
            <th>Date/Time</th>
        </tr>
        <tr ng-repeat="event in events">
            <td>{{event.description}}</td>
            <td>{{event.dateTimeUTC}}</td>
        </tr>
    </table>
</div>
