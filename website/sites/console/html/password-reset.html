<div>
	<h1>Password Reset</h1>
	<p>Please enter your new password below.</p>
	<form ng-submit="submit()" class="form-inline" role="form">
		<input class="form-control" ng-model="password" type="password" name="password" placeholder="New Password" />
		<input type="submit" value="Set New Password" class="btn btn-primary" />
	</form>
	<br/>

	<p>{{message}}</p>
</div>
