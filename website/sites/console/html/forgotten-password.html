<div>
	<h1>Password Reset</h1>
	<p>Please enter your email address below. We will send you details about how to reset your password.</p>
	<form ng-submit="submit()" class="form-inline" role="form">
		<input class="form-control" ng-model="email" type="text" name="email" placeholder="Email" />
		<input type="submit" value="Send Password Reset Email" class="btn btn-primary" />
	</form>
	<br/>

	<p>{{message}}</p>
</div>
