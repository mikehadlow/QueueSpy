<div>
	<h1>Login</h1>
	<form ng-submit="submit()" class="form-inline" role="form">
		<input class="form-control" ng-model="user.email" type="text" name="email" placeholder="Email" />
		<input class="form-control" ng-model="user.password" type="password" name="password" placeholder="Password" />
		<input type="submit" value="login" class="btn btn-primary" />
	</form>

	<p>{{message}}</p>

	<p><a href="#">Forgot your password?</a></p>
</div>
