<div>
    <div class="row">
        <div class="col-sm-3">
            <h1>Brokers</h1>
        </div>
        <div class="col-sm-3">
            <a class="btn btn-default" href="#/broker-add">+</a>
        </div>
    </div>

    <div class="row">
        <!--        <div class="col-sm-9"> -->
            <table class="table">
                <tr>
                    <th>#</th>
                    <th>URL</th>
                    <th>Active</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                </tr>
                <tr ng-repeat="broker in brokers">
                    <td>{{broker.id}}</td>
                    <td><a href="#/brokers/{{broker.id}}">{{broker.url}}</a></td>
                    <td>{{broker.active}}</td>
                    <td><a href="{{broker.url}}">UI</a></td>
                    <td><a href="#/brokers/delete/{{broker.id}}">Delete</a></td>
                </tr>
            </table>
            <!-- </div> -->
    </div>
</div>
