      <div class="starter-template">
        <h1>Sign up for QueueSpy</h1>
        <p class="lead">It only takes 5 minutes to sign up for your free 30 day trial. Start monitoring your RabbitMQ broker right away!</p>
      </div>

      <form ng-submit="submit()" class="form-horizontal" role="form">
        <div class="form-group">
          <div class="col-sm-2">&nbsp;</div>
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-4">
            <input ng-model="user.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
          <div class="col-sm-4">&nbsp;</div>
        </div>
        <div class="form-group">
          <div class="col-sm-2">&nbsp;</div>
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-4">
            <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <div class="col-sm-4">&nbsp;</div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-4">
            <button type="submit" class="btn btn-default">Sign Up</button>
          </div>
        </div>
        <div class="col-sm-offset-4 col-sm-4">
	    	<p>{{message}}</p>
    	</div>
      </form>
